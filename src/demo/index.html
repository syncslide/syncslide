<!DOCTYPE html>
<html lang="en"><head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta charset="utf-8" />
<title>Demo -- Sync Slide</title>
<script defer src="/js/play.js"></script>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/katex.css">
</head>
<body>
<header>
<h1 id="syncSlide">Sync Slide</h1>
</header>
<section aria-labelledby="video">
<details open>
<summary id="video">Video</summary>
<video id="myVideo" width="640" height="360" controls playsinline>
<source src="/demo/out.mp4">
<track id="syncslide-data" default class="syncslide-data" kind="metadata" src="/demo/recording.vtt" srclang="en" label="SyncSlide Data"/>
<track default kind="captions" src="/demo/subs.vtt" srclang="en" label="Captions"/>
Your browser does not support the video tag.
</video>
<label for="playbackRate">Playback Speed: </label>
<select id="rate">
<option value="0.5">0.5x</option>
<option value="0.75">0.75x</option>
<option value="1" selected>1x</option>
<option value="1.25">1.25x</option>
<option value="1.5">1.5x</option>
<option value="1.75">1.75x</option>
<option value="2">2x</option>
</select>
</details>
</section>
<main>
<article aria-live="polite" id="currentSlide"></article>
<nav aria-label="Slide Navigation">
<label for="goTo">Go to slide:</label>
<select id="goTo" name="goTo"></select>
<button id="go">Go</button
</nav>
</main>
</body>
</html>
